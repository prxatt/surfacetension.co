    <!-- Optimization: Load scripts last and defer them -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CINEMATIC ATMOSPHERE VFX ENGINE ---
        const CinematicEngine = {
            scenes: {},
            renderers: [],
            lastPaletteChange: 0,
            paletteChangeInterval: 15000, // Change colors every 15 seconds

            // Simplified variation system for performance
            InfiniteVariationSystem: class {
                constructor() {
                    this.noiseSeeds = []; this.intensityWaves = [];
                    for(let i = 0; i < 5; i++) {
                        this.noiseSeeds.push({ evolution: 0.03 + Math.random() * 0.04, cycle: 30000 + Math.random() * 20000 });
                        this.intensityWaves.push({ frequency: 0.2 + Math.random() * 0.3, amplitude: 0.4 + Math.random() * 0.4, offset: Math.random() * Math.PI * 2, cycle: 35000 + Math.random() * 15000 });
                    }
                    this.lastRegenerationTime = 0; this.regenerationInterval = 90000;
                }
                update(time) {
                    if(time - this.lastRegenerationTime > this.regenerationInterval) { this.evolveParameters(); this.lastRegenerationTime = time; }
                    return { 
                        noise: this.calculateNoiseVariations(time), 
                        intensity: this.calculateIntensityVariations(time) 
                    };
                }
                calculateNoiseVariations(time) {
                    const activeNoise = this.noiseSeeds[Math.floor(time / 15000) % this.noiseSeeds.length], nextNoise = this.noiseSeeds[(Math.floor(time / 15000) + 1) % this.noiseSeeds.length], blend = (time % 15000) / 15000;
                    return { evolution: activeNoise.evolution + (nextNoise.evolution - activeNoise.evolution) * blend };
                }
                calculateIntensityVariations(time) {
                    let combinedIntensity = 1.0;
                    this.intensityWaves.forEach((wave) => { const cycle = Math.sin(time * wave.frequency * 0.001 + wave.offset); combinedIntensity += cycle * wave.amplitude * 0.2; });
                    return Math.max(0.5, Math.min(1.5, combinedIntensity));
                }
                evolveParameters() {
                    this.noiseSeeds.forEach(seed => {
                        seed.evolution += (Math.random() - 0.5) * 0.01;
                        seed.evolution = Math.max(0.02, Math.min(0.08, seed.evolution));
                    });
                    this.intensityWaves.forEach(wave => {
                        wave.frequency += (Math.random() - 0.5) * 0.05;
                        wave.frequency = Math.max(0.1, Math.min(0.5, wave.frequency));
                    });
                }
            },

            getSimplexNoiseShader() {
                return `
                    vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                    vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                    vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
                    vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
                    float snoise(vec3 v) {
                      const vec2 C = vec2(1.0/6.0, 1.0/3.0); const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                      vec3 i = floor(v + dot(v, C.yyy)); vec3 x0 = v - i + dot(i, C.xxx);
                      vec3 g = step(x0.yzx, x0.xyz); vec3 l = 1.0 - g; vec3 i1 = min(g, l.zxy); vec3 i2 = max(g, l.zxy);
                      vec3 x1 = x0 - i1 + C.xxx; vec3 x2 = x0 - i2 + C.yyy; vec3 x3 = x0 - D.yyy;
                      i = mod289(i);
                      vec4 p = permute( permute( permute(i.z + vec4(0.0, i1.z, i2.z, 1.0)) + i.y + vec4(0.0, i1.y, i2.y, 1.0)) + i.x + vec4(0.0, i1.x, i2.x, 1.0));
                      float n_ = 0.142857142857; vec3 ns = n_ * D.wyz - D.xzx;
                      vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                      vec4 x_ = floor(j * ns.z); vec4 y_ = floor(j - 7.0 * x_);
                      vec4 x = x_ *ns.x + ns.yyyy; vec4 y = y_ *ns.x + ns.yyyy;
                      vec4 h = 1.0 - abs(x) - abs(y); vec4 b0 = vec4(x.xy, y.xy); vec4 b1 = vec4(x.zw, y.zw);
                      vec4 s0 = floor(b0)*2.0 + 1.0; vec4 s1 = floor(b1)*2.0 + 1.0; vec4 sh = -step(h, vec4(0.0));
                      vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy; vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
                      vec3 p0 = vec3(a0.xy,h.x); vec3 p1 = vec3(a0.zw,h.y); vec3 p2 = vec3(a1.xy,h.z); vec3 p3 = vec3(a1.zw,h.w);
                      vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                      p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
                      vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                      m = m * m; return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
                    }
                `;
            },

            createScene(id, options) {
                const container = document.getElementById(id);
                if (!container) return;

                try {
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
                    camera.position.z = options.cameraZ || 5;

                    const renderer = new THREE.WebGLRenderer({
                        antialias: true,
                        alpha: true,
                        powerPreference: "high-performance"
                    });
                    renderer.setClearColor(0x000000, 0); 
                    renderer.setSize(container.clientWidth, container.clientHeight);
                    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
                    container.appendChild(renderer.domElement);
                    this.renderers.push(renderer);
                    
                    const material = new THREE.ShaderMaterial(options.shader);
                    const mesh = new THREE.Mesh(options.geometry, material);
                    scene.add(mesh);

                    const clock = new THREE.Clock();
                    const variationSystem = new this.InfiniteVariationSystem();
                    
                    const animate = () => {
                        requestAnimationFrame(animate);
                        const t = clock.getElapsedTime();
                        const pNow = performance.now();
                        const variations = variationSystem.update(pNow);
                        
                        if (options.update) {
                            options.update({ t, main: mesh, variations, pNow });
                        }
                        
                        renderer.render(scene, camera);
                    };
                    animate();

                    this.scenes[id] = { scene, camera, renderer, mesh };

                } catch (e) {
                    console.error(`Error creating VFX scene "${id}":`, e);
                    throw e; // Propagate error to main handler
                }
            },
            
            initCinematicAtmosphere() {
                const geometry = new THREE.PlaneGeometry(20, 12, 1, 1);

                const transitionToRandomColors = (mesh) => {
                    const newColor1 = new THREE.Color().setHSL(Math.random(), 0.7, 0.5);
                    const newColor2 = new THREE.Color().setHSL(Math.random(), 0.7, 0.5);
                    const newColor3 = new THREE.Color().setHSL(Math.random(), 0.8, 0.6);
                    
                    const duration = 15;
                    gsap.to(mesh.material.uniforms.uColor1.value, { r: newColor1.r, g: newColor1.g, b: newColor1.b, duration: duration, ease: "sine.inOut" });
                    gsap.to(mesh.material.uniforms.uColor2.value, { r: newColor2.r, g: newColor2.g, b: newColor2.b, duration: duration, ease: "sine.inOut" });
                    gsap.to(mesh.material.uniforms.uColor3.value, { r: newColor3.r, g: newColor3.g, b: newColor3.b, duration: duration, ease: "sine.inOut" });
                    
                    this.lastPaletteChange = performance.now();
                };

                this.createScene('vfx-canvas-container', {
                    cameraZ: 5,
                    geometry: geometry,
                    shader: {
                        uniforms: { 
                            uTime: { value: 0 }, 
                            uResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                            uIntensity: { value: 1.0 },
                            uNoiseEvolution: { value: 0.1 },
                            uColor1: { value: new THREE.Color().setHSL(Math.random(), 0.7, 0.5) },
                            uColor2: { value: new THREE.Color().setHSL(Math.random(), 0.7, 0.5) },
                            uColor3: { value: new THREE.Color().setHSL(Math.random(), 0.8, 0.6) },
                        },
                        vertexShader: `
                            varying vec2 vUv;
                            void main() {
                                vUv = uv;
                                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                            }`,
                        fragmentShader: `
                            precision highp float; 
                            ${this.getSimplexNoiseShader()}

                            varying vec2 vUv;
                            uniform float uTime;
                            uniform float uIntensity;
                            uniform float uNoiseEvolution;
                            uniform vec3 uColor1;
                            uniform vec3 uColor2;
                            uniform vec3 uColor3;

                            // --- Heavily Optimized FBM function (3 octaves) ---
                            float fbm(vec3 p) {
                                float f = 0.0;
                                mat3 m = mat3(0.00, 0.80, 0.60, -0.80, 0.36, -0.48, -0.60, -0.48, 0.64);
                                f += 0.5000 * snoise(p); p = m * p * 2.02;
                                f += 0.2500 * snoise(p); p = m * p * 2.03;
                                f += 0.1250 * snoise(p);
                                return f / 0.875;
                            }

                            void main() {
                                vec2 uv = vUv;
                                float time = uTime * uNoiseEvolution; 
                                
                                // --- Optimized layering for depth without expensive flow field ---
                                // We animate the texture coordinates directly at different speeds for parallax
                                float pattern1 = fbm(vec3(uv * 1.0 + time * 0.05, time * 0.2)); // Slow, deep background
                                float pattern2 = fbm(vec3(uv * 2.5 + time * 0.1, time * 0.3));  // Mid-ground
                                float pattern3 = fbm(vec3(uv * 4.0 + time * 0.2, time * 0.5));  // Fast foreground

                                // Combine patterns for a rich texture
                                float combinedPattern = pattern1 * 0.5 + pattern2 * 0.3 + pattern3 * 0.2;
                                float sharpPattern = smoothstep(0.4, 0.6, pattern3); // Use the detailed foreground for highlights

                                // Dynamic color mixing
                                vec3 color = mix(uColor1, uColor2, smoothstep(-0.2, 0.2, combinedPattern));
                                color = mix(color, uColor3, sharpPattern);

                                // Atmosphere
                                float vignette = 1.0 - length((uv - 0.5) * 1.0);
                                vignette = smoothstep(0.0, 0.8, vignette);
                                // Reduced grain frequency for better performance
                                float grain = (snoise(vec3(uv * 400.0, uTime * 5.0)) * 0.5 + 0.5) * 0.03;

                                // Final composition
                                color = color * vignette * uIntensity + grain;
                                
                                gl_FragColor = vec4(color, 1.0);
                            }`
                    },
                    update: ({ t, main, variations, pNow }) => {
                        main.material.uniforms.uTime.value = t;
                        main.material.uniforms.uIntensity.value = variations.intensity;
                        main.material.uniforms.uNoiseEvolution.value = variations.noise.evolution;

                        if (pNow - this.lastPaletteChange > this.paletteChangeInterval) {
                           transitionToRandomColors(main);
                        }
                    }
                });
            },
            
            handleResize() {
                this.renderers.forEach((renderer) => {
                    const container = renderer.domElement.parentElement;
                    if (container && container.clientWidth > 0) {
                        const sceneData = Object.values(this.scenes)[0];
                        if (sceneData && sceneData.camera) {
                            sceneData.camera.aspect = container.clientWidth / container.clientHeight;
                            sceneData.camera.updateProjectionMatrix();
                            if (sceneData.mesh.material.uniforms.uResolution) {
                               sceneData.mesh.material.uniforms.uResolution.value.set(container.clientWidth, container.clientHeight);
                            }
                        }
                        renderer.setSize(container.clientWidth, container.clientHeight);
                    }
                });
            }
        };

        // --- ROBUST INITIALIZATION ---
        try {
            if (!window.THREE) {
                throw new Error("Three.js library failed to load.");
            }
            console.log("WebGL is supported. Initializing Cinematic Engine...");
            CinematicEngine.initCinematicAtmosphere();
            window.addEventListener('resize', () => CinematicEngine.handleResize());
            console.log("Cinematic Engine initialized successfully.");

            // --- Optimization: Fade in content now that scripts are running ---
            document.querySelectorAll('.content-hidden').forEach(el => {
                el.classList.add('content-visible');
                el.classList.remove('content-hidden');
            });

        } catch (error) {
            console.error("A fatal error occurred during page initialization:", error);
            const errorContainer = document.getElementById('vfx-canvas-container') || document.body;
            errorContainer.innerHTML = `
                <div style="padding: 2em; text-align: center; color: white; font-family: monospace; z-index: 1000; position: relative;">
                    <h2 style="color: #ff6b6b;">An Error Occurred</h2>
                    <p style="margin-top: 1em;">The background animation could not be started. Please check the browser console (F12) for more details.</p>
                    <pre style="text-align: left; display: inline-block; margin-top: 1.5em; padding: 1em; background: rgba(0,0,0,0.3); border: 1px solid #555; border-radius: 5px; max-width: 90%; overflow-wrap: break-word; white-space: pre-wrap;">${error.stack || error.message}</pre>
                </div>`;
            const textContainer = document.getElementById('text-container');
            if(textContainer) textContainer.style.display = 'none';
        }
    });
    </script>
</body>
